{% extends "base.html" %}

{% block content %}
<h1>Delete Cook</h1>
<p>Are you sure you want to delete this Cook: "{{ object.first_name }} {{ object.last_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'cook_list' %}">Back to list</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Delete Dish?</h1>
<p>Are you sure you want to delete this dish "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'dish_list' %}">Back to list</a>
{% endblock %}

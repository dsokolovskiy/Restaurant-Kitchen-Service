{% extends 'base.html' %}

{% block title %}Dish List{% endblock %}

{% block content %}
<h2>Dish List</h2>
<a href="{% url 'kitchen:dish_create' %}">Create a new dish</a>
<ul>
    {% for dish in dish_list %}
        <li>
            <a href="{% url 'kitchen:dish_detail' dish.pk %}">{{ dish.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

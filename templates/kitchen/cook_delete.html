{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete 
        "{{ object.first_name|default:"No Name" }} {{ object.last_name|default:"No Last Name" }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'kitchen:cook_list' %}">Cancel</a>
    </form>
{% endblock %}

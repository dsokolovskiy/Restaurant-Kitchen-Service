{% extends "base.html" %}

{% block title %}Delete Cook{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ cook.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'kitchen:cook_list' %}">Back to Cook List</a>
{% endblock %}

{% extends "base.html" %}

{% block title %}Cook List{% endblock %}

{% block content %}
<h2>Cook List</h2>
<a href="{% url 'kitchen:cook_create' %}">Create New Cooks</a>
<ul>
    {% for cook in cook_list %}
        <li>
            <a href="{% url 'kitchen:cook_detail' cook.pk %}">{{ cook.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

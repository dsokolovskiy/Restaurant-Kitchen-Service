{% extends "base.html" %}

{% block content %}
<h1>Cooks</h1>
<ul>
    {% for cook in object_list %}
        <li><a href="{% url 'cook_detail' cook.pk %}">{{ cook.first_name }} {{ cook.last_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'cook_create' %}">Create a new cook</a>
{% endblock %}

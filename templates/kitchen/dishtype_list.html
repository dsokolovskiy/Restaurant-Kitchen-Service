{% extends "base.html" %}

{% block content %}
<h1>Types of Dishes</h1>
<ul>
    {% for dishtype in object_list %}

    {% endfor %}
</ul>
<a href="{% url 'dishtype_create' %}">Create new dish</a>
{% endblock %}

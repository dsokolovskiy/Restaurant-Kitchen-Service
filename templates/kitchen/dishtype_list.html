{% extends "base.html" %}

{% block title %}DishType List{% endblock %}

{% block content %}
<h2>DishType List</h2>
<a href="{% url 'kitchen:dishtype_create' %}">Create a new dishtype</a>
<ul>
    {% for dishtype in dishtype_list %}
        <li>
            <a href="{% url 'kitchen:dishtype_detail' dishtype.pk %}">{{ dishtype.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

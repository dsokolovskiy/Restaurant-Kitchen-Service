{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Kitchen Service{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="nav-arrows">
            <a href="{% url 'kitchen:home' %}" class="nav-arrow">
                <img src="{% static 'img/arrow-circle-left.png' %}" alt="Back">
            </a>
            <a href="{% url 'kitchen:home' %}" class="nav-arrow">
                <img src="{% static 'img/arrow-circle-right.png' %}" alt="Forward">
            </a>
        </div>
        <h1>Restaurant Kitchen Service</h1>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'kitchen:logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% else %}
                <a href="{% url 'kitchen:login' %}">Log in</a> |
                <a href="{% url 'kitchen:register' %}">Register</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        Â© 2024 Restaurant Kitchen Service
    </footer>
</body>
</html>
